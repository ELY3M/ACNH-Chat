name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions: write-all

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
       dotnet-version: '10.0.x'
 
    - name: Install MAUI workload
      run: | 
       dotnet workload install maui
       dotnet workload update
      
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: dotnet restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      # run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      ###dotnet publish -c Release -r linux-x64 --self-contained true -o ./publish_ubuntu
      run: dotnet publish -f net10.0-android -c Release

    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: ${{ github.workspace }}\ACNH-Chat\bin\Release\net10.0-android\own.acnhchat.apk
        signingKeyBase64: ${{ secrets.KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.PASSWORD }}
        keyPassword: ${{ secrets.PASSWORD }}
        
    - name: Output Signed APK
      env:
        SIGNEDAPKNAME: ${{ steps.sign_app.outputs.signedReleaseFile }} 
      run: |
        echo 'Signed APK is ${{ steps.sign_app.outputs.signedReleaseFile }}'
        SIGNEDAPKNAME=${{ steps.sign_app.outputs.signedReleaseFile }}
        echo "SIGNEDAPKNAME=$SIGNEDAPKNAME" >> $GITHUB_ENV
        echo SIGNEDAPKNAME: $SIGNEDAPKNAME

         
    - name: Show Github infos
      run:  echo 'Workspace path ${{ github.workspace }} - runner.temp ${{ runner.temp }}'     

    - name: Show Github infos
      run: | 
       echo 'Workspace path ${{ github.workspace }} - runner.temp ${{ runner.temp }}'
       dir ${{ github.workspace }}\ACNH-Chat\bin\Release\
       
       
      
    - name: Create Release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ github.token }} 
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}
            
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false    
        tag_name: ${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}
        files: ${{ github.workspace }}\release.apk
      env:
        GITHUB_TOKEN: ${{ github.token }} 
        
        